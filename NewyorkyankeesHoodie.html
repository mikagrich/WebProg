    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                const searchTerm = event.target.value.toLowerCase();
                if (searchTerm.includes("skyhigh")) {
                    window.location.href = "SkyhighHoodie.html";
                } else if (searchTerm.includes("newyorkyankees")) {
                    window.location.href = "NewyorkyankeesHoodie.html";
                } else if (searchTerm.includes("hoodie")) {
                    window.location.href = "Hoodie.html";
                } else if (searchTerm.includes("pullover")) {
                    window.location.href = "Pullover.html";
                } else if (searchTerm.includes("t-shirt")) {
                    window.location.href = "T-Shirt.html";
                } else if (searchTerm.includes("jeans")) {
                    window.location.href = "Jeans.html";
                } else {
                    alert("Produkt nicht gefunden!");
                }
            }
        }
    </script>

    <script>
        // Funktion zur Steuerung der Favoriten und Anzeige der Benachrichtigung
        function toggleFavorit(event, button, produktId, produktInfo) {
            event.stopPropagation(); // Navigation zur Produktseite verhindern

            // Favoriten-Liste aus localStorage laden (oder eine leere Liste, falls nicht vorhanden)
            let favoriten = JSON.parse(localStorage.getItem("favoriten") || "[]");
            const existingIndex = favoriten.findIndex(item => item.id === produktId);
            let nachricht = "";

            if (existingIndex > -1) {
                // Entfernen aus den Favoriten
                favoriten.splice(existingIndex, 1);
                button.classList.remove("favorit");
                nachricht = "Produkt wurde aus den Favoriten entfernt";
            } else {
                // Hinzuf√ºgen zu den Favoriten
                favoriten.push({ id: produktId, ...produktInfo });
                button.classList.add("favorit");
                nachricht = "Produkt wurde zu den Favoriten hinzugef√ºgt";
            }

            // Favoriten aktualisiert in localStorage speichern
            localStorage.setItem("favoriten", JSON.stringify(favoriten));

            // Benachrichtigung anzeigen
            zeigeBenachrichtigung(nachricht);
        }
    </script>

    <script>
        function toggleEinkaufswagen(event, button, produktId, produktInfo) {
            event.stopPropagation(); // Navigation zur Produktseite verhindern

            // Einkaufswagen-Liste aus localStorage laden (oder eine leere Liste, falls nicht vorhanden)
            let einkaufswagen = JSON.parse(localStorage.getItem("einkaufswagen") || "[]");
            const existingIndex = einkaufswagen.findIndex(item => item.id === produktId);
            let nachricht = "";

            if (existingIndex > -1) {
                // Entfernen aus dem Einkaufswagen
                einkaufswagen.splice(existingIndex, 1);
                button.classList.remove("im-einkaufswagen");
                nachricht = "Produkt wurde aus dem Einkaufswagen entfernt";
            } else {
                // Hinzuf√ºgen zum Einkaufswagen
                einkaufswagen.push({ id: produktId, ...produktInfo });
                button.classList.add("im-einkaufswagen");
                nachricht = "Produkt wurde in den Einkaufswagen gelegt";
            }

            // Einkaufswagen aktualisiert in localStorage speichern
            localStorage.setItem("einkaufswagen", JSON.stringify(einkaufswagen));

            // Benachrichtigung anzeigen
            zeigeBenachrichtigung(nachricht);
        }
    </script>

    <script>
        // Funktion zur Anzeige der Benachrichtigung
        function zeigeBenachrichtigung(nachricht) {
            const benachrichtigung = document.getElementById("benachrichtigung");
            benachrichtigung.textContent = nachricht;
            benachrichtigung.classList.add("anzeigen");

            setTimeout(() => {
                benachrichtigung.classList.remove("anzeigen");
            }, 3000); // Benachrichtigung nach 3 Sekunden ausblenden
        }
    </script>

    <script>
        function initializeFavoritenUndEinkaufswagen() {
            const favoriten = JSON.parse(localStorage.getItem("favoriten") || "[]");
            const einkaufswagen = JSON.parse(localStorage.getItem("einkaufswagen") || "[]");

            document.querySelectorAll(".favoriten-button").forEach(button => {
                const produktId = button.dataset.produktId;
                if (favoriten.some(item => item.id === produktId)) {
                    button.classList.add("favorit");
                }
            });

            document.querySelectorAll(".einkaufswagen-button").forEach(button => {
                const produktId = button.dataset.produktId;
                if (einkaufswagen.some(item => item.id === produktId)) {
                    button.classList.add("im-einkaufswagen");
                }
            });
        }
    </script>

    <script>
        window.onload = initializeFavoritenUndEinkaufswagen;
