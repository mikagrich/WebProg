        }

        }

    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                const searchTerm = event.target.value.toLowerCase();
                if (searchTerm.includes("skyhigh")) {
                    window.location.href = "SkyhighHoodie.html";
                } else if (searchTerm.includes("newyorkyankees")) {
                    window.location.href = "NewyorkyankeesHoodie.html";
                } else if (searchTerm.includes("hoodie")) {
                    window.location.href = "Hoodie.html";
                } else if (searchTerm.includes("pullover")) {
                    window.location.href = "Pullover.html";
                } else if (searchTerm.includes("t-shirt")) {
                    window.location.href = "T-Shirt.html";
                } else if (searchTerm.includes("jeans")) {
                    window.location.href = "Jeans.html";
                } else {
                    alert("Produkt nicht gefunden!");
                }
            }
        }

       // Funktion zur Steuerung der Favoriten und Anzeige der Benachrichtigung
       function toggleFavorit(event, button, produktId) {
            event.stopPropagation(); // Verhindert das Weiterleiten zum Produktlink
            const favoriten = JSON.parse(localStorage.getItem("favoriten") || "[]");
            let nachricht = "";

            if (favoriten.includes(produktId)) {
                // Entfernen aus den Favoriten
                const index = favoriten.indexOf(produktId);
                favoriten.splice(index, 1);
                button.classList.remove("favorit");
                nachricht = "Produkt wurde aus den Favoriten entfernt";
            } else {
                // Hinzuf√ºgen zu den Favoriten
                favoriten.push(produktId);
                button.classList.add("favorit");
                nachricht = "Produkt wurde zu den Favoriten hinzugef√ºgt";
            }
            localStorage.setItem("favoriten", JSON.stringify(favoriten));
            zeigeBenachrichtigung(nachricht);
        }

        // Funktion zur Anzeige der Benachrichtigung
        function zeigeBenachrichtigung(nachricht) {
            const benachrichtigung = document.getElementById("benachrichtigung");
            benachrichtigung.textContent = nachricht;
            benachrichtigung.classList.add("anzeigen");

            setTimeout(() => {
                benachrichtigung.classList.remove("anzeigen");
            }, 3000); // Benachrichtigung nach 3 Sekunden ausblenden
        }

        function initializeFavoriten() {
            const favoriten = JSON.parse(localStorage.getItem("favoriten") || "[]");
            document.querySelectorAll(".favoriten-button").forEach(button => {
                const produktId = button.dataset.produktId;
                if (favoriten.includes(produktId)) {
                    button.classList.add("favorit");
                }
            });
        }

        window.onload = initializeFavoriten;
    </script>
