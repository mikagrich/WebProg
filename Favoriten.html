            flex-wrap: wrap;

            padding: 20px;
            gap: 20px;

        .produktkarte {
            background-color: #fff;
            width: 250px;
            padding: 15px;
            border-radius: 8px;

            text-align: center;
            position: relative;
        }

        .produktkarte img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
        }

        .produkt-titel {
            font-size: 18px;
            font-weight: bold;
        }

        .produkt-preis {
            color: #777;
            margin-bottom: 5px;
        }

        .fusszeile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .soziale-icons span,
        .hilfe-icon span {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
    <script>
         function handleSearch(event) {
            if (event.key === "Enter") {
                const searchTerm = event.target.value.toLowerCase();
                if (searchTerm.includes("skyhigh")) {
                    window.location.href = "SkyhighHoodie.html";
                } else if (searchTerm.includes("newyorkyankees")) {
                    window.location.href = "NewyorkyankeesHoodie.html";
                } else if (searchTerm.includes("hoodie")) {
                    window.location.href = "Hoodie.html";
                } else if (searchTerm.includes("pullover")) {
                    window.location.href = "Pullover.html";
                } else if (searchTerm.includes("t-shirt")) {
                    window.location.href = "T-Shirt.html";
                } else if (searchTerm.includes("jeans")) {
                    window.location.href = "Jeans.html";
                } else {
                    alert("Produkt nicht gefunden!");
                }
            }
        }

         // Funktion zum Laden und Anzeigen der Favoriten
        function ladeFavoriten() {
            const favoriten = JSON.parse(localStorage.getItem("favoriten") || "[]");
            const favoritenListe = document.getElementById("favoritenListe");

            // √úberpr√ºfen, ob Favoriten vorhanden sind
            if (favoriten.length === 0) {
                favoritenListe.innerHTML = "<p>Keine Favoriten vorhanden</p>";
                return;
            }

            favoritenListe.innerHTML = ""; // Falls bereits Daten vorhanden sind, leeren

            // Jede Favoritenkarte erstellen
            favoriten.forEach(produkt => {
                const produktkarte = document.createElement("div");
                produktkarte.classList.add("produktkarte");

                produktkarte.innerHTML = `
                    <img src="${produkt.bild}" alt="${produkt.titel}" />
                    <p class="produkt-titel">${produkt.titel}</p>
                    <p class="produkt-preis">${produkt.preis}</p>
                    <button onclick="entferneFavorit('${produkt.id}')">Favorit entfernen</button>
                `;

                favoritenListe.appendChild(produktkarte);
            });
        }

        // Funktion zum Entfernen eines Produkts aus den Favoriten
        function entferneFavorit(produktId) {
            let favoriten = JSON.parse(localStorage.getItem("favoriten") || "[]");
            favoriten = favoriten.filter(produkt => produkt.id !== produktId);
            localStorage.setItem("favoriten", JSON.stringify(favoriten));
            ladeFavoriten(); // Liste neu laden
        }

        // Favoriten laden, wenn die Seite ge√∂ffnet wird
        window.onload = ladeFavoriten;
    </script>
